<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Up Followers All Sosmed - DED STORE</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;

      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #1f1f1f;
      padding: 25px;

      box-shadow: 0 0 10px #000;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #25d366;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, select {
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #25d366;
      color: white;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebf5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Suntik Followers All Sosmed</h2>

    <label for="platform">Pilih Platform:</label>

      <option value="ShopeePay">ShopeePay</option>
      <option value="QRIS">QRIS</option>
      <option value="Transfer Bank">Transfer Bank</option>

    <button onclick="kirimPesanan()">Kirim Pesanan ke WhatsApp</button>
  </div>

  <script>

    function kirimPesanan() {

    }
  </script>
</body>
</html>
